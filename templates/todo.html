{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">

    {% if todo %}
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th>
        <th>User</th>
        <th>Description</th>
        <th></th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span
                            class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
    </table>
    {% else %}
    <div>
        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">Oh-oh!</h4>
            <p>This todo doesn't exists</p>
            <hr>
            <a type="button" href="{{ app.request.baseurl }}/todo" class="btn btn-link">Return home</a>
        </div>
    </div>

    {% endif %}

</div>

{% endblock %}
